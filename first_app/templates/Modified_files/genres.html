<!DOCTYPE html>
<html>
<head>
	<title>show tree</title>
</head>
<body>
{% load mptt_tags %}
<ul>
    {% recursetree genres %}
        <li>
            {{ node.content }}
            {{ node.id }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
</body>
</html>
